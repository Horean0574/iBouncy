<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iBouncy - H</title>
    <script defer src="https://unpkg.com/leafer-game@1.12.0/dist/web.min.js"></script>
    <style>
        * {
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        canvas {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            transform: translate(calc(50vw - 117px), calc(50vh - 50px)) scale(1.2);
        }
    </style>
</head>
<body>
<canvas></canvas>
<img id="loading" src="assets/svg/loading.svg" alt="Loading..." draggable="false">
<script defer src="utils/Queue.js"></script>
<script defer src="utils/EmbeddedTimer.js"></script>
<script defer src="utils/GameElement.js"></script>
<script defer src="utils/GameElementCentered.js"></script>
<script defer src="elements/E_Mask.js"></script>
<script defer src="elements/E_Settlement.js"></script>
<script defer src="elements/E_FPS.js"></script>
<script defer src="elements/E_ForbiddenZone.js"></script>
<script defer src="elements/E_Timing.js"></script>
<script defer src="elements/E_Scoring.js"></script>
<script defer src="elements/E_Tablet.js"></script>
<script defer src="elements_extensions/EX_BallTrailing.js"></script>
<script defer src="elements/E_Ball.js"></script>
<script defer src="utils/GameProcessor.js"></script>
<script defer src="utils/GameInteraction.js"></script>
<script defer src="app.js"></script>
</body>
</html>
